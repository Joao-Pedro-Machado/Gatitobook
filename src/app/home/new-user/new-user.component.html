<h4 class="text-center mt-3">Registre-se e mostre seu pet ao mundo</h4>

<form class="form mt-4">
  <div class="form-group mb-3">
    <input type="text" placeholder="e-mail" class="form-control">
  </div>

  <div class="form-group mb-3">
    <input type="text" placeholder="Nome Completo" class="form-control">
  </div>

  <div class="form-group mb-3">
    <input type="text" placeholder="Usuário" class="form-control">
  </div>

  <div class="form-group mb-3">
    <input type="password" placeholder="Senha" class="form-control">
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-block">Cadastrar</button>
  </div>
</form>

<p class="mt-2">
  Já é um usuário? <a [routerLink]="['']">Entrar</a>
</p>
