<header class="sticky-top bg-white">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-withe d-flex justify-content-between"
  >
    <a
      class="navbar-brand mx-3"
      (click)="menu.openMenu()"
      (keyup)="menu.openMenu()"
    >
      <i class="fa fa-bars mx-1"></i>
      Gatito Book
    </a>
    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animals', 'new']">Nova foto</a>
        </li>
      </ul>
    </app-menu>

    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name">
        <ul class="navbar-nav mx-4">
          <li class="nav-item">
            <i class="nav-link fa fa-user-circle mt-1"></i>
          </li>
          <li class="nav-item">
            <a class="nav-link pe-none">{{ user.name.toUpperCase() }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link pe-auto" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
